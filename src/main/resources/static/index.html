<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reactive Programming - Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/justified-nav.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="masthead" style="margin-bottom: 50px;">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarMarketDropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Market
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarMarketDropdownMenuLink">
                            <a data-market="US" class="dropdown-item market-selector" href="#">US</a>
                            <a data-market="MX" class="dropdown-item market-selector" href="#">Mexic</a>
                            <a data-market="ALL" class="dropdown-item market-selector" href="#">All</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarPeriodDropdownMenuLink"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Period
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarPeriodDropdownMenuLink">
                            <a data-period="1w" class="dropdown-item period-selector" href="#">One Week</a>
                            <a data-period="1m" class="dropdown-item period-selector" href="#">One Month</a>
                            <a data-period="1y" class="dropdown-item period-selector" href="#">One Year</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <h2>Apple</h2>
            <canvas id="apple-line-chart"></canvas>
        </div>
        <div class="col-lg-6">
            <h2>Amazon</h2>
            <canvas id="amazon-line-chart"></canvas>
        </div>
    </div>

    <!-- Site footer -->
    <footer class="footer">
        <p>&copy; ING 2017</p>
    </footer>

</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/rx.lite.compat.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
